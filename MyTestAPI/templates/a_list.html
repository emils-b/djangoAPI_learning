<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a_list</title>
</head>
<body>
    {% for a in answers %}
    {% if user.id == a.user.pk %}
        <li class="answers"><a href="a_list/{{a.id}}"><h3>{{a.id}}</h3></a></li>
    {% endif %}
    {% endfor %}
    <a href="/"><h5>Start page</h5></a></li>
</body>
</html>
