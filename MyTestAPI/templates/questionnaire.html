<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire</title>
</head>
<body>

    <h5>{{questionnaire.question1}}</h5>
    <h5>{{questionnaire.question2}}</h5>
    <h5>{{questionnaire.question3}}</h5>
    <h5>{{questionnaire.question4}}</h5>

    <form action="sub_answers" method="POST">
        {% csrf_token %}
        <input type="text" name="answer1" placeholder="Answer1"><br>
        <input type="text" name="answer2" placeholder="Answer2"><br>
        <input type="text" name="answer3" placeholder="Answer3"><br>
        <input type="text" name="answer4" placeholder="Answer4"><br>
        <input type="checkbox" id="consent" name="consent">
        <label for="consent">Consent</label><br>
        <input type="Submit">
    </form>

    <a href="/q_list"><h5>Question list</h5></a>
</body>
</html>
