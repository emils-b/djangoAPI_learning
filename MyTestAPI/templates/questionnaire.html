<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire</title>
</head>
<body>

    {% for question in questions %}
    <h5>{{question.question1}}</h5>
    <h5>{{question.question2}}</h5>
    <h5>{{question.question3}}</h5>
    <h5>{{question.question4}}</h5>
    {% endfor %}


<form action="submit" methods="post">

      {% csrf_token %}

    <input type="text" name="answer1" placeholder="Answer1"><br>
    <input type="text" name="answer2" placeholder="Answer2"><br>
    <input type="text" name="answer3" placeholder="Answer3"><br>
    <input type="text" name="answer4" placeholder="Answer4"><br>
    <input type="submit">

</form>
</body>
</html>
